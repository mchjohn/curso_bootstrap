<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- content: largura igual à do dispositivo, escala inicial de zoom igual a 1, não encole em relação ao conteúdo. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
    <title>Grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="img/cetelem-logo.png" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="img/cetelem-logo.png" class="img-thumbnail">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="img/cetelem-logo.png" class="img-fluid rounded mx-auto d-block">
            </div>
        </div>
    </div>

 
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
