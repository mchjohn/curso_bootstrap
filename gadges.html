<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        
    </style>
    <title>badges</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Exemplo de cabeçalho! <span class="badge badge-secondary">Novo</span></h1>
                <h1>Exemplo de cabeçalho! <span class="badge badge-primary">Novo</span></h1>

                <h1>Exemplo de cabeçalho! <span class="badge badge-info">Novo</span></h1>
                <h1>Exemplo de cabeçalho! <span class="badge badge-success">Novo</span></h1>
            </div>
        </div>
        <div class="row">
            <button class="btn">
                Notificações <span class="badge badge-secondary">5</span>
            </button>
        </div>
 
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
