<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- content: largura igual à do dispositivo, escala inicial de zoom igual a 1, não encole em relação ao conteúdo. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        
    </style>
    <title>Botões</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Primário</button>
                <a href="#" class="btn btn-secondary" role="button">Secundário</a>
                <input type="button" value="Success" class="btn btn-success">
                <input type="button" value="Danger" class="btn btn-danger">
                <input type="button" value="Warning" class="btn btn-warning">
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-link">Primário</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">Primário</button>
                <a href="#" class="btn btn-outline-secondary" role="button">Secundário</a>
                <input type="button" value="Success" class="btn btn-outline-success">
                <input type="button" value="Danger" class="btn btn-outline-danger">
                <input type="button" value="Warning" class="btn btn-outline-warning">
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-dark">Dark</button>
                <button class="btn btn-outline-light">Light</button>
                <button class="btn btn-link">Primário</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-lg">Primário</button>
                <a href="#" class="btn btn-secondary btn-sm" role="button">Secundário</a>
                <input type="button" value="Success" class="btn btn-success">
                <input type="button" value="Danger" class="btn btn-danger">
                <input type="button" value="Warning" class="btn btn-warning">
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-link">Primário</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-lg btn-block">Primário</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">Primário</button>
                <button class="btn btn-outline-primary active">Primário</button>
                <button class="btn btn-outline-primary" disabled>Primário</button>
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primário</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Exemple">
                    <button class="btn btn-outline-primary">Esquerda</button>
                    <button class="btn btn-outline-primary">Centro</button>
                    <button class="btn btn-outline-primary">Direita</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-lg" role="group" aria-label="Exemple">
                    <button class="btn btn-outline-primary">Esquerda</button>
                    <button class="btn btn-outline-primary">Centro</button>
                    <button class="btn btn-outline-primary">Direita</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-sm" role="group" aria-label="Exemple">
                    <button class="btn btn-outline-primary">Esquerda</button>
                    <button class="btn btn-outline-primary">Centro</button>
                    <button class="btn btn-outline-primary">Direita</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de botões">
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
                        <button class="btn btn-outline-secondary">1</button>
                        <button class="btn btn-outline-secondary">2</button>
                        <button class="btn btn-outline-secondary">3</button>
                    </div>

                    <div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
                        <button class="btn btn-outline-secondary">4</button>
                        <button class="btn btn-outline-secondary">5</button>
                        <button class="btn btn-outline-secondary">6</button>
                    </div>

                    <div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
                        <button class="btn btn-outline-secondary">7</button>
                        <button class="btn btn-outline-secondary">8</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="btn-group-vertical" role="group" aria-label="Exemple">
                    <button class="btn btn-outline-primary">Esquerda</button>
                    <button class="btn btn-outline-primary">Centro</button>
                    <button class="btn btn-outline-primary">Direita</button>
                </div>
            </div>
        </div>
    </div>
 
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
