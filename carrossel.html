<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- content: largura igual à do dispositivo, escala inicial de zoom igual a 1, não encole em relação ao conteúdo. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
    <title>Carrossel</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="controleCarrossel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#controleCarrossel" data-slide-to="0" class="active"></li>
                        <li data-target="#controleCarrossel" data-slide-to="1"></li>
                        <li data-target="#controleCarrossel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/img01.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Tigre</h3>
                                <p>Olhar do Tigre</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/img02.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Rinoceronte Cinza</h3>
                                <p>Rinoceronte bebendo água próximo aos bufalos</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/img03.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Águia Americana</h3>
                                <p>Águia símbolo do EUA</p>
                            </div>
                        </div>
                        <a href="#controleCarrossel" class="carousel-control-prev" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Voltar</span>
                        </a>
                        <a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Avançar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval: 3000
        })
    </script>
</body>
</html>
