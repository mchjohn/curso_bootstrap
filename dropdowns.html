<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- content: largura igual à do dispositivo, escala inicial de zoom igual a 1, não encole em relação ao conteúdo. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 10px;
        }
    </style>
    <title>Dropdowns</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="dropdown">
                    <button id="button1" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspupup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu" aria-labelledby="button1">
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="dropdown">
                    <a href="#" id="button2" class="btn btn-primary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspupup="true">Link Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="button2">
                        <h6 class="dropdown-header">Cabeçalho do meu Dropdown</h6>
                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item disabled">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <div class="dropdown-divider"></div>
                        <h6 class="dropdown-header">Cabeçalho do meu Dropdown Separado</h6>
                        <a href="#" class="dropdown-item">Link Separado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
