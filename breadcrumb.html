<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- content: largura igual à do dispositivo, escala inicial de zoom igual a 1, não encole em relação ao conteúdo. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        
    </style>
    <title>breadcrumb</title>
</head>
<body>
    <!-- serve para indicar onde estamos na ierarquida de páginas -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">HOME</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Bibblioteca</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Bibblioteca</a></li>
                    <li class="breadcrumb-item active">Item</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <nav class="breadcrumb">
                    <a href="#" class="breadcrumb-item">Home</a>
                    <a href="#" class="breadcrumb-item">Bibblioteca</a>
                    <a href="#" class="breadcrumb-item">Item</a>
                    <span class="breadcrumb-item active">Bootstrap</span>
                </nav>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
